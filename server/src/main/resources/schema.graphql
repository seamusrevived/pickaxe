type Query {
    "I am a description of users"
    users: [User]
    "I am a description of games"
    games(week: Int): [Game]
    "I am a description of user picks"
    userPicks(week: Int): [UserPicks]
}

type User {
    name: String
    deprecatedData: Int
    @deprecated(reason: "Just in here for an example")
}

type Game {
    name: String
    week: Int
    result: String
    spread: String
}

type UserPicks {
    user: User
    picks: [Pick]
    total: Int
}

type Pick {
    game: String
    pick: String
}

type Mutation {
    updatePick(name: String, userPick: UpdatedPick): Boolean
}

input UpdatedPick {
    week: Int
    game: String
    pick: String
}