type Query {
    "I am a description of users"
    users: [User]
    "I am a description of games"
    games(week: String): [Game]
    "I am a description of user picks"
    userPicks(week: String): [UserPicks]
}

type User {
    name: String
}

type Game {
    name: String
    week: String
    result: String
    spread: Double
}

type UserPicks {
    user: User
    picks: [Pick]
    total: Int
}

type Pick {
    game: String
    pick: String
}

type Mutation {
    updatePick(name: String, userPick: UpdatedPick): Boolean
}

input UpdatedPick {
    week: String
    game: String
    pick: String
}